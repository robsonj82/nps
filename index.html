<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS - Pesquisa de Satisfação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: white;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30px 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 15px;
        }

        .header img {
            max-height: 60px;
            width: auto;
        }

        .header-text h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
            font-weight: 600;
        }

        .header-text p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .typebot-container {
            flex: 1;
            width: 100%;
            position: relative;
            background: white;
        }

        typebot-standard {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo-site.png" alt="Logo da Empresa">
        <div class="header-text">
            <h1>Sua Opinião Importa</h1>
            <p>Ajude-nos a melhorar compartilhando seu feedback</p>
        </div>
    </div>

    <div class="typebot-container">
        <typebot-standard style="height: 100%; width: 100%;"></typebot-standard>
    </div>

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';

        Typebot.initStandard({ typebot: "chalk-nps" });
    </script>
</body>
</html>
