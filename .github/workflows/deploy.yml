name: ðŸš€ Deploy NPS para Servidor FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy via FTP para servidor
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: nps/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
